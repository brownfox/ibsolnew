<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Simple Particle Wave Animation</title>
    <style>
        body { margin: 0; background: #ffffff; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const particles = [];
        const numParticles = 400;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = height / 2;
                this.size = Math.random() * 5 + 3;
                this.speed = Math.random() * 3 + 1;
                this.phase = Math.random() * Math.PI * 2;
                this.amplitude = Math.random() * 150 + 100;
                this.color = `hsl(${Math.random() * 60 + 200}, 100%, 60%)`; // 밝고 선명한 색상
            }
            update() {
                this.x += this.speed;
                if (this.x > width) this.reset();
                this.y = height / 2 + Math.sin((this.x / 150) + this.phase) * this.amplitude;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)'; // 밝은 배경 트레일
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
