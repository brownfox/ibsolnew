<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몽환적인 만델브로 만화경</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('WebGL을 지원하지 않는 브라우저입니다. 최신 브라우저를 사용해 주세요.');
        }

        // 캔버스 크기 조정 함수
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 버텍스 쉐이더 소스
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0, 1);
            }
        `;

        // 프래그먼트 쉐이더 소스 (GLSL)
        const fragmentShaderSource = `
            precision highp float;

            uniform vec2 u_resolution;
            uniform float u_time;
            uniform vec2 u_mouse;

            // 만델브로 집합 계산 함수
            float mandelbrot(vec2 c) {
                vec2 z = vec2(0.0, 0.0);
                float n = 0.0;
                float maxIter = 256.0;
                for (float i = 0.0; i < maxIter; i++) {
                    z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
                    if (dot(z, z) > 4.0) break;
                    n += 1.0;
                }
                return n / maxIter;
            }

            // 색상 팔레트 함수 (사이키델릭한 순환)
            vec3 colorPalette(float t) {
                vec3 a = vec3(0.5, 0.5, 0.5);
                vec3 b = vec3(0.5, 0.5, 0.5);
                vec3 c = vec3(1.0, 1.0, 1.0);
                vec3 d = vec3(0.263, 0.416, 0.557);
                return a + b * cos(6.28318 * (c * t + d + sin(u_time * 0.1) * 0.5));
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution) / min(u_resolution.x, u_resolution.y);

                // 마우스에 따른 왜곡: 대칭축 수와 줌 레벨
                float symmetry = 6.0 + 4.0 * (u_mouse.x / u_resolution.x); // 대칭축: 6~10
                float zoom = 1.0 + 2.0 * (1.0 - u_mouse.y / u_resolution.y); // 줌: 1~3

                // 시간에 따른 회전
                float angle = atan(uv.y, uv.x) + u_time * 0.1;
                float radius = length(uv) / zoom;

                // 만화경 효과: 각도 반복
                angle = mod(angle * symmetry, 6.283185) / symmetry;
                vec2 kaleidoUV = radius * vec2(cos(angle), sin(angle));

                // 만델브로 적용 (시간에 따라 이동)
                vec2 c = kaleidoUV + vec2(sin(u_time * 0.05) * 0.5, cos(u_time * 0.05) * 0.5);
                float iter = mandelbrot(c);

                // 색상 적용 (시간 순환)
                vec3 color = colorPalette(iter + u_time * 0.05);

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // 쉐이더 컴파일 함수
        function compileShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('쉐이더 컴파일 오류:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);

        // 프로그램 링크
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('프로그램 링크 오류:', gl.getProgramInfoLog(program));
        }

        gl.useProgram(program);

        // 위치 어트리뷰트
        const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]), gl.STATIC_DRAW);

        // 유니폼 위치
        const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
        const timeLocation = gl.getUniformLocation(program, 'u_time');
        const mouseLocation = gl.getUniformLocation(program, 'u_mouse');

        // 마우스 위치 추적
        let mouseX = 0;
        let mouseY = 0;
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // 애니메이션 루프
        let startTime = Date.now();
        function render() {
            resizeCanvas(); // 크기 변화 대응

            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, (Date.now() - startTime) / 1000);
            gl.uniform2f(mouseLocation, mouseX, canvas.height - mouseY); // y축 반전

            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
